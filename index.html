 <div class="full-page">

                      </li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="col-1">
                    <div class="form-box">
                        <div class="form">
                            <form class="login-form">
                                <center><h1 class="main-heading">Login Form</h1></center>
				                <input type="text"placeholder="user name"/>
				                <input type="password"placeholder="password"/>
				                <button>LOGIN</button>
				                <p class="message">Not Registered? <a href="#">Register</a></p>
				            </form>
                            <form class="register-form">
                                <center><h1 class="main-heading">Register Form</h1></center>
				                <input type="text" placeholder="user name"/>
				                <input type="text" placeholder="email-id"/>
				                <input type="password" placeholder="password"/>
				                <button>REGISTER</button>
				                <p class="message">Already Registered?<a href="#">Login</a>
				                </p>
				            </form>
			             </div>
                         <div id='login-form'class='login-page'>
                            <div class="form-box">
                               <div cl'button-box'>
                                <div id='btn'></div>
                                <button
                                type='button'onclick='login()'class='toggle-btn'>Log In</button>
                                <button
                                type='button'onclick='register()'class='toggle-btn'>Register</button>
                                </div>
	                </div>
                </div>
                <div class="col-1">
                    <p class='defination'>Login and Registration Form</p>
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'>
    </script>
    <script>
        $('.message a').click(function(){$('form').animate({height: "toggle",opacity: "toggle"},"slow");});
    </script>
    <script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
     x.style.left='-400px';
     y.style.left='50px';
     z.style.left='110px';
	}
    function login()
    {
     x.style.left='50px';
     y.style.left='450px';
     z.style.left='0px';
	}
    </script>
    <script>
    var modal = document.getElementById('login form');
    window.onclick = function(event)
    {
     if (event.target ==modal)
     {
      modal.style.display = "none"

	 }
	}
    </script>
